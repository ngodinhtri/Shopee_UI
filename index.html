<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPING</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="grid">
          <!-- Navbar -->
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li class="-item -separate -has-qr">
                Vào cửa hàng trên ứng dụng Trí - Shop
                <!-- QR CODE -->
                <div class="header__qr">
                  <img
                    src="./assets/img/qr_code.png"
                    alt="QR Code"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="" class="-link">
                      <img
                        src="./assets/img/google-play.png"
                        alt="CH Play"
                        class="-img"
                      />
                    </a>
                    <a href="" class="-link">
                      <img
                        src="./assets/img/apple-store.png"
                        alt="Apps Store"
                        class="-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="-item -disable-hover">
                Kết nối
                <a href="#" class="icon-link"
                  ><i class="fab fa-facebook"></i
                ></a>
                <a href="#" class="icon-link"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="-item">
                <a href="#" class="-link"
                  ><i class="fas fa-bell"></i> Thông báo</a
                >
              </li>
              <li class="-item">
                <a href="#" class="-link"
                  ><i class="far fa-question-circle"></i> Trợ giúp</a
                >
              </li>
              <li class="-item -bold -separate">Đăng ký</li>
              <li class="-item -bold">Đăng nhập</li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
